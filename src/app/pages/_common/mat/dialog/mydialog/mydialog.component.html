<h1 mat-dialog-title>{{dialogInput.dialogType}} user</h1>

<mat-dialog-content>
  {{dialogInput.dialogMsg}}
</mat-dialog-content>

<mat-dialog-actions>
  <button mat-button mat-raised-button>Add</button>
  <button mat-button mat-raised-button (click)="dialogClose()">Cancel</button>
</mat-dialog-actions>
